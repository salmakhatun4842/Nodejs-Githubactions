name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 14
    - uses: actions/setup-node@v4
      with:
        node-version: 14
        cache: 'npm'

    - run: npm install
    - run: npm ci
    - run: npm test
